<nb-card size="small">
    <nb-card-body>
        <nb-card-header><h4 style="text-align: center;">Log in</h4></nb-card-header>
        <br>
        <nb-form-field>
            <nb-icon nbPrefix icon="at-outline" pack="eva"></nb-icon>
            <input type="email" nbInput fullWidth shape="semi-round" fieldSize="large" placeholder="E-Mail">
        </nb-form-field>
        <br>
        <nb-form-field>
            <nb-icon nbPrefix icon="lock-outline" pack="eva"></nb-icon>
            <input [type]="getInputType()" nbInput fullWidth shape="semi-round" fieldSize="large" placeholder="Password">
            <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
                <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                    pack="eva"
                    [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                </nb-icon>
            </button>
        </nb-form-field>
        <br>
        <input (click)="login()" nbButton type="submit" fullWidth shape="semi-round" fieldSize="large" value="Log in"/>
        <br><br>
        <p style="text-align: center;">New to EvP? <a [routerLink]="['/signup']">Create an account!</a></p>

    </nb-card-body>
  </nb-card>
