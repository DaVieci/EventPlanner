<nb-card size="small">
    <nb-card-body>
        <nb-card-header><h4 style="text-align: center;">Sign up</h4></nb-card-header>
        <br>
        <nb-form-field>
            <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>
            <input type="text" nbInput fullWidth shape="semi-round" fieldSize="large" placeholder="Username">
        </nb-form-field>
        <br>
        <nb-form-field>
            <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>
            <input type="text" nbInput fullWidth shape="semi-round" fieldSize="large" placeholder="First name">
        </nb-form-field>
        <br>
        <nb-form-field>
            <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>
            <input type="text" nbInput fullWidth shape="semi-round" fieldSize="large" placeholder="Last name">
        </nb-form-field>
        <br>
        <nb-form-field>
            <nb-icon nbPrefix icon="at-outline" pack="eva"></nb-icon>
            <input type="email" nbInput fullWidth shape="semi-round" fieldSize="large" placeholder="E-Mail address">
        </nb-form-field>
        <br>
        <nb-form-field>
            <nb-icon nbPrefix icon="lock-outline" pack="eva"></nb-icon>
            <input [type]="getInputType()" nbInput fullWidth shape="semi-round" fieldSize="large" placeholder="Password">
            <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
                <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                    pack="eva"
                    [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                </nb-icon>
            </button>
        </nb-form-field>
        <br>
        <nb-form-field>
            <nb-icon nbPrefix icon="lock-outline" pack="eva"></nb-icon>
            <input type="password" nbInput fullWidth shape="semi-round" fieldSize="large" placeholder="Confirm password">
        </nb-form-field>
        <br>
        <input (click)="signup()" nbButton type="submit" fullWidth shape="semi-round" fieldSize="large" value="Sign up"/>
        <br><br>
        <p style="text-align: center;">Already have an account? <a [routerLink]="['/login']">Log in to EvP!</a></p>

    </nb-card-body>
  </nb-card>
